<ion-header>
  <ion-toolbar>
    <ion-title>Algebric Equations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-content>
  <div class="equations">
    <ion-label>
      <ion-grid>
        <ion-row>
          <p class="eq1">First degree Equation</p>
        </ion-row>
        <ion-row size="12">
          <ion-col size="3">
            <br>
            <br>
  
            <p>
          </p>
  
          </ion-col>
          <ion-col size="2">
            <br>
            <ion-input  class="ina" placeholder="a" [(ngModel)]="a"></ion-input>
          </ion-col>
          <ion-col size="2">
            <br>
            <p >x+</p>
          </ion-col>
          <ion-col size="2">
            <br>
    
            <ion-input class="inb" placeholder="b" [(ngModel)]="b"></ion-input>
          </ion-col>
          <ion-col size="1">
            <br>
            <p>=</p>
          </ion-col>
          <ion-col size="2">
            <br>
            <ion-input class="inc" placeholder="c" [(ngModel)]="c"></ion-input>
          </ion-col>

          </ion-row>
          <ion-row size="12">
            <ion-col size="4">
          <ion-button class="btn1" color="primary" (click)="s1=equation1();clickeq1=!clickeq1">
             calculate
          </ion-button>
        </ion-col>
        </ion-row>
        <ion-row size="12">
          <br>
          <br>
          <ion-col size="9">
            <p class="p1" *ngIf="clickeq1==true">result:{{s}}</p>
            </ion-col>
            </ion-row>
            <ion-row>
                <p class="eq2">Second degree Equation</p>
                <br>
              </ion-row>
            <ion-row size="12">
              <ion-col size="1.5">
                <ion-input class="ina1" placeholder="a1" [(ngModel)]="a1"></ion-input>
              </ion-col>
                <ion-col size="2.2">
                <p>xÂ²+</p>
              </ion-col>
              
              
              <ion-col size="1.7">
                <ion-input  class="inb1" placeholder="b1" [(ngModel)]="b1"></ion-input>
              </ion-col>
              <ion-col size="1.9">
              <p>x+</p>
              </ion-col>
              <ion-col size="2">
                <ion-input  class="inc1" placeholder="c1" [(ngModel)]="c1"></ion-input>
              </ion-col>
              <ion-col>
                <p>  =0</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4">
                <ion-button color="primary" (click)="equation2();clickeq2=!clickeq2">
                  calculate
                </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
              
              <p class="p2" *ngIf="clickeq2==true">S=[{{this.s1}};{{this.s2}}]</p>
              
            </ion-row>
            <ion-row>
              <p class="eq3">Diophantine Equation</p>
            </ion-row>
            <ion-row>
              <ion-col size="1.5">
                <ion-input class="ina2" placeholder="a2" [(ngModel)]="a2"></ion-input>
              </ion-col>
              <ion-col size="2">
                <p> x+</p>
              </ion-col>
              <ion-col size="1.5">
                <ion-input  class="inb2" placeholder="b2" [(ngModel)]="b2"></ion-input>
                
              </ion-col>
              <ion-col size="2" >
                <p>y=</p>
              </ion-col>
              <ion-col size="2">
                <ion-input  class="inc2" placeholder="c2" [(ngModel)]="c2"></ion-input>
              </ion-col>
              

            </ion-row>
            <ion-row>
              <ion-col size="4">
                <ion-button color="primary" (click)="bezout(a2,b2,c2,20);clickeq3=!clickeq3">
                  calculate
                </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
              <p class="p3" *ngIf="clickeq3==true">[{{this.sd1}} +{{sp1}}k</p>
            </ion-row>
            <ion-row>
              <p class="p3" *ngIf="clickeq3==true">[{{this.sd2}} +{{sp2}}k</p>
            </ion-row>
          </ion-grid>
          </ion-label>
          </div>

</ion-content>
